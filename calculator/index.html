<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!======= Bootstarp =======>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!======= Castom style & Function ====== =>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
      <div class="card p-2 m-4">
        <h1 class=" center">Simple Calculator</h1>
        <form onsubmit="return calculate()">
          <div class="d-flex justify-content-evenly mt-3">
          <div class="">
            <input class="form-control" id="num_1" value="" placeholder="Input Data" type="text" >
          </div>
         <div class="">
         <select id="operator"class="form-select" aria-label="Default select example">
                  <option selected>Select a Operator</option>
                  <option value="+">Addition (+)</option>
                  <option value="-">Substruction(-)</option>
                  <option value="*">Multiplication (*)</option>
                  <option value="/">Divition (/)</option>
          </select>
          </div>
          <div class="">
            <input class="form-control" id="num_2" value="" type="text" placeholder="Input Data" >
          </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-3">
            <button type="submit" class="btn btn-primary" id="btn">Calculate</button>
          </div>
        </form>
        <div class="alert alert-success m-4 mt-0 d-grid gap-2 col-8 mx-auto" role="alert">
        <span id="result"></span>
        </div>
      </div>
    </div>
</body>
</html>
